<style>
  :root{
    --blue:#2563eb;--blue-dark:#1e3a8a;--edge:#cbd5e1;--edge-strong:#1e3a8a;
    --text:#0f172a;--muted:#64748b;--space:16px;--panel:#fff;--panel-edge:#e2e8f0;
    --ok:#065f46; --okbg:#d1fae5; --err:#7f1d1d; --errbg:#fee2e2; --pulse-ok:#10b981;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:#fff;
    color:var(--text);
    font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }

  /* App bar layout: 4 columns (copy | toast | title | actions) */
  .appbar{
    position:sticky;
    top:0;
    z-index:50;
    display:grid;
    grid-template-columns:auto auto 1fr auto;
    align-items:center;
    background:linear-gradient(90deg,var(--blue-dark),var(--blue));
    color:#fff;
    padding:12px 16px;
    border-bottom:4px solid var(--blue-dark);
    column-gap:12px;
  }
  .appbar .copy{
    font-size:12px;
    color:#e2e8f0;
    white-space:nowrap;
  }
  .appbar h1,
  .appbar .app-title{
    margin:0;
    text-align:center;
    font-size:18px;
    letter-spacing:.06em;
  }
  .about{
    background:#fff;
    color:#1e3a8a;
    border:0;
    border-radius:8px;
    padding:6px 10px;
    font-size:12px;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  /* Toasts in banner */
  .toast-wrap{
    display:flex;
    justify-content:center;
    align-items:center;
    min-width:0;
  }
  .noticebar,
  .errbar{
    display:none;
    padding:4px 10px;
    border-radius:6px;
    font:12px ui-monospace,Menlo,Consolas,monospace;
    background:#fff;
    white-space:nowrap;
  }
  .noticebar{
    border:1px solid #1e3a8a;
    color:#1e3a8a;
  }
  .errbar{
    border:1px solid #7f1d1d;
    color:#7f1d1d;
  }
  .noticebar.show,
  .errbar.show{
    display:inline-flex;
  }

  .pulse-ok{animation:pulseOk .9s ease-out 1}
  @keyframes pulseOk{
    0%{box-shadow:0 0 0 4px rgba(16,185,129,.5);}
    100%{box-shadow:0 0 0 0 rgba(16,185,129,0);}
  }

  .filters{
    display:grid;
    grid-template-columns:repeat(6,1fr) auto;
    gap:10px;
    align-items:end;
    padding:12px 16px;
    border-bottom:2px solid var(--edge);
  }
  .filters .field{display:flex;flex-direction:column;gap:6px}
  .filters label{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.06em}

  .select, select, input, textarea{
    height:36px;
    padding:0 10px;
    border:2px solid var(--edge);
    border-radius:10px;
    background:#fff;
    color:var(--text);
  }
  textarea{
    height:auto;
    min-height:80px;
    padding:10px 12px;
    resize:vertical;
  }
  .btn,.btn-ghost{
    height:36px;
    min-width:130px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    transition:box-shadow .15s, transform .05s;
  }
  .btn{
    background:linear-gradient(180deg,#3b82f6,#2563eb);
    color:#fff;
    border:none;
    border-radius:10px;
    cursor:pointer;
    padding:8px 12px;
  }
  .btn-ghost{
    background:#fff;
    border:2px solid var(--edge-strong);
    color:#1e3a8a;
    border-radius:10px;
    padding:8px 12px;
    cursor:pointer;
  }
  .btn[disabled]{opacity:.55;cursor:not-allowed}
  .btn-row{
    display:flex;
    gap:10px;
    align-items:center;
    margin-top:8px;
    flex-wrap:wrap;
  }

  /* Button click indentation */
  .btn:active,
  .btn-ghost:active,
  button:active{
    transform:translateY(1px);
    box-shadow:inset 0 2px 3px rgba(0,0,0,0.15);
  }

  .wrap{width:100%}
  .grid2{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:var(--space);
    padding:12px 16px
  }
  @media (max-width:1100px){
    .grid2{grid-template-columns:1fr}
  }

  .panel{
    border:2px solid var(--edge-strong);
    border-radius:14px;
    background:var(--panel);
    display:flex;
    flex-direction:column;
    min-height:360px;
  }
  .p-banner{
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:linear-gradient(90deg,#17347a,#2650bc);
    color:#fff;
    padding:10px 14px;
    border-top-left-radius:12px;
    border-top-right-radius:12px;
  }
  .p-title{margin:0;font-size:14px;letter-spacing:.02em}
  .p-meta{font-size:12px;color:#e2e8f0}

  .toolbar{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
    padding:10px 14px;
    border-bottom:2px solid var(--edge-strong);
    background:#f8fafc;
  }
  .list{
    overflow-y:auto;
    max-height:320px;
    padding:8px 12px;
  }
  .records{
    overflow-y:auto;
    max-height:260px;
    border-top:1px solid #e2e8f0;
    padding:8px 12px;
    background:#fafafa;
  }
  .item{
    padding:8px 10px;
    border:1px solid #e2e8f0;
    border-radius:10px;
    margin-bottom:8px;
    cursor:pointer;
    background:#fff;
  }
  .item:hover{
    border-color:#60a5fa;
    box-shadow:0 0 0 3px rgba(96,165,250,.35);
  }
  .badge{
    display:inline-block;
    padding:2px 8px;
    border-radius:999px;
    border:1px solid #dbeafe;
    background:#eef4ff;
    font-size:11px;
    color:#0f3a6e;
    margin-left:8px;
  }
  .meta{font-size:12px;color:var(--muted)}

  dialog{
    border:0;
    border-radius:14px;
    padding:0;
    width:560px;
    max-width:calc(100vw - 24px);
  }
  dialog::backdrop{background:rgba(2,6,23,.45)}
  .modal{
    background:#fff;
    border:2px solid var(--edge-strong);
    border-radius:14px;
    overflow:hidden;
  }
  .modal header{
    background:#f1f5ff;
    color:#0f172a;
    padding:10px 14px;
    border-bottom:1px solid var(--edge);
  }
  .modal .body{padding:12px 14px}
  .modal .row{
    display:flex;
    gap:10px;
    align-items:center;
    margin:10px 0;
    flex-wrap:wrap;
  }
  .modal .foot{
    display:flex;
    gap:8px;
    justify-content:flex-end;
    padding:12px 14px;
    border-top:1px solid var(--edge);
  }
  .modal select,
  .modal input[type="date"],
  .modal input[type="time"],
  .modal input[type="email"],
  .modal textarea{
    border:2px solid var(--edge);
    border-radius:10px;
  }
  .modal textarea{
    padding:10px 12px;
    min-height:96px;
    width:100%;
  }
  .muted{color:var(--muted);font-size:12px}
  .pickers{
    max-height:160px;
    overflow:auto;
    border:1px solid var(--edge);
    border-radius:10px;
    padding:8px;
    background:#fff;
  }

  .entry-card{
    background:#eef3ff;
    border:2px solid var(--edge-strong);
    border-radius:14px;
    box-shadow:0 6px 20px rgba(2,6,23,.06);
    margin:0 16px 24px 16px;
  }
  .entry-head{
    display:flex;
    align-items:center;
    gap:10px;
    background:linear-gradient(90deg,#17347a,#2650bc);
    color:#fff;
    padding:8px 12px;
    border-top-left-radius:12px;
    border-top-right-radius:12px;
    border-bottom:2px solid #17347a;
  }
  .entry-head h2{
    margin:0;
    font-size:14px;
    letter-spacing:.04em;
    font-weight:700;
  }
  .entry-body{padding:16px 20px}
  .row{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    margin-bottom:12px;
  }
  .field{
    flex:1 1 240px;
    min-width:220px;
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  label.upper{
    font-size:12px;
    font-weight:700;
    color:#64748b;
    text-transform:uppercase;
    letter-spacing:.06em;
  }
  select:disabled,
  input:disabled{
    background:#eef2f7;
    color:#445;
    cursor:not-allowed;
  }
</style>
