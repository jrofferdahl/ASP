<!-- toolbars_wo.html â€” Work Order toolbar (auto-wrap, minimum rows, Edit + Add first) -->
<div class="toolbar toolbar-wo" id="toolbar-work-orders">

  <div class="toolbar-row"
       style="display:flex; flex-wrap:wrap; gap:8px; align-items:center;">

    <!-- Edit work order text -->
    <button type="button"
            id="btnEditW"
            class="btn-ghost"
            title="Edit work order text">
      Edit
    </button>

    <!-- Add Task -->
    <button type="button"
            id="btnAddWOModal"
            class="btn-ghost"
            title="Add task for selected work order">
      Add Task
    </button>

    <!-- Assign / Schedule / Email / Close / Delete / Clear -->
    <button type="button"
            id="btnOpenAssign"
            class="btn-ghost"
            title="Assign or reassign engineer for this work order">
      Assign
    </button>

    <button type="button"
            id="btnOpenSchedule"
            class="btn-ghost"
            title="Set/Update scheduled date for this work order">
      Schedule
    </button>

    <button type="button"
            id="btnEmailEngineer"
            class="btn-ghost"
            title="Email Work Order details to engineer(s)">
      Email Engineer
    </button>

    <button type="button"
            id="btnCloseW"
            class="btn-ghost"
            title="Close selected work order">
      Close
    </button>

    <button type="button"
            id="btnDeleteWO"
            class="btn-ghost"
            title="Delete selected work order">
      Delete
    </button>

    <button type="button"
            id="btnClearWO"
            class="btn-ghost"
            title="Clear work order selection">
      Clear
    </button>

    <!-- Save + Edit/Delete Task -->
    <button type="button"
            id="btnSaveW"
            class="btn-ghost"
            title="Save work order text">
      Save
    </button>

    <button type="button"
            id="btnEditWORec"
            class="btn-ghost"
            title="Edit selected task">
      Edit Task
    </button>

    <button type="button"
            id="btnDeleteWORec"
            class="btn-ghost"
            title="Delete selected task">
      Delete Task
    </button>

  </div>

</div>
