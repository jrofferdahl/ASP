<!-- toolbars_st.html â€” Support Ticket toolbar (auto-wrap, minimum rows, Pending far left) -->
<div class="toolbar toolbar-st" id="toolbar-support-tickets">

  <div class="toolbar-row"
       style="display:flex; flex-wrap:wrap; gap:8px; align-items:center;">

    <!-- Ticket-level status/actions -->
    <button type="button"
            id="btnPendingT"
            class="btn-ghost"
            title="Mark selected ticket as Pending">
      Pending
    </button>

    <button type="button"
            id="btnEscalate"
            class="btn-ghost"
            title="Escalate selected ticket to Work Order">
      Escalate
    </button>

    <button type="button"
            id="btnCloseT"
            class="btn-ghost"
            title="Close selected ticket">
      Close
    </button>

    <button type="button"
            id="btnDeleteT"
            class="btn-ghost"
            title="Delete selected ticket">
      Delete
    </button>

    <button type="button"
            id="btnClearST"
            class="btn-ghost"
            title="Clear ticket selection">
      Clear
    </button>

    <!-- Ticket text edit/save -->
    <button type="button"
            id="btnEditT"
            class="btn-ghost"
            title="Edit ticket text">
      Edit Text
    </button>

    <button type="button"
            id="btnSaveT"
            class="btn-ghost"
            title="Save ticket text">
      Save Text
    </button>

    <!-- Support record actions -->
    <button type="button"
            id="btnAddSTModal"
            class="btn-ghost"
            title="Add support record for selected ticket">
      Add Record
    </button>

    <button type="button"
            id="btnEditSTRec"
            class="btn-ghost"
            title="Edit selected support record">
      Edit Record
    </button>

    <button type="button"
            id="btnDeleteSTRec"
            class="btn-ghost"
            title="Delete selected support record">
      Delete Record
    </button>

  </div>

</div>
